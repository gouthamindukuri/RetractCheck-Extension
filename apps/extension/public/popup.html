<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RetractCheck</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>RetractCheck</h1>
      <label class="toggle">
        <input type="checkbox" id="toggle" checked />
        <span>Enable</span>
      </label>
    </header>

    <section class="doi-row">
      <span class="doi-label">DOI</span>
      <span class="doi-value" id="doi-text">—</span>
    </section>

    <div class="message" id="message" hidden></div>

    <section class="results-section">
      <div class="results-header">
        <h2>Results</h2>
        <span class="status-chip status-chip--muted" id="status-chip">—</span>
      </div>

      <div class="loading" id="loading" hidden>Loading…</div>
      <div class="records" id="records"></div>
    </section>

    <footer class="footer" id="footer" hidden>
      <span class="footer-text" id="footer-text"></span>
    </footer>

    <script src="./popup.js"></script>
  </body>
</html>
