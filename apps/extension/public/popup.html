<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RetractCheck</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-brand">
        <img src="./icons/logo.svg" alt="" class="header-logo" />
        <h1 class="header-title">RetractCheck</h1>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle" checked />
        <span class="toggle-slider"></span>
      </label>
    </header>

    <main class="content">
      <div class="doi-bar">
        <span class="doi-label">DOI</span>
        <span class="doi-value" id="doi-value">
          <span class="doi-text doi-text--muted" id="doi-text">Not detected</span>
        </span>
      </div>

      <!-- Status hero (shown for clear/muted states) -->
      <section class="status-hero status-hero--muted" id="status-hero">
        <div class="status-icon" id="status-icon"></div>
        <span class="status-label" id="status-label">Checking...</span>
        <span class="status-meta" id="status-meta"></span>
      </section>

      <!-- Alert banner (shown when notices exist) -->
      <div class="alert-banner" id="alert-banner" hidden>
        <div class="alert-banner-main">
          <div class="alert-banner-icon" id="alert-icon"></div>
          <span class="alert-banner-text" id="alert-text">Notices Found</span>
        </div>
        <span class="alert-banner-meta" id="alert-meta"></span>
      </div>

      <!-- Notice cards -->
      <section class="notices" id="notices" hidden></section>

      <!-- Message box -->
      <div class="message" id="message" hidden></div>

      <!-- Loading -->
      <div class="loading" id="loading" hidden>
        <div class="loading-spinner"></div>
        <span>Checking status...</span>
      </div>
    </main>

    <script src="./popup.js"></script>
  </body>
</html>
